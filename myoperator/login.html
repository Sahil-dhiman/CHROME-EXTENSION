<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="login.css" media="all">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src= "jqueryfiles/dist/jquery.validate.min.js"></script>
    <script src="/carhartl-jquery-cookie-92b7715/jquery.cookie.js"></script>
    <script type="text/javascript" src="login.js"></script>

  </head>
  <body class="login">

    <div id="main!" class="b-ext-wrapper m-scene">
    <header class="b-ext-header">
      <div class="b-ext-logo">
        <img src="logo.png"  height="55" align="middle"/>
      </div>
      <div class = "header-name">
      <h2>MY OPERATOR</h2>
      </div>
      <div class="b-account">
        <div class="b-account--goback">
          <a href="popup.html" class="b-login no-smoothState"><i class="fa fa-home"></i>Home</a>
        </div>

      </div>
    </header>

    <div class="content-inner">
      <h1>Sign in</h1>
      <div class ="sign-in">
      <form id="login-form" >
        <div class="row-data">
          <input type="number" size="30" name="user" id="user" autofocus placeholder="User" minlength="9" required>
        </div>
        <div class="row-data">
          <input type="password" size="30" name="password" id="password" placeholder="Password"  required>
        </div>
        <div class="row-data">
          <input type="number" size="30" name="d.number" id="dnumber" placeholder="Display Number" required>
          <a href="#" class="b-account--remember" target="_blank">Forgot your password?</a>
        </div>
        <div class="row-data">
          <button  type = "submit"id="submit" class="button medium">Log in</button>
          <span class="b-account--reg">Don't have an account? <a href="#" class="link-register" target="_blank">Sign up</a></span>
        </div>
      </form>
      </div>
    </div>

    </div>
  </body>
</html>
